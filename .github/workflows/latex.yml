name: latex

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: xu-cheng/latex-action@v2
        with:
          compiler: pdflatex
          root_file: main.tex
      - uses: actions/upload-artifact@v2
        with:
          name: rendered pdf
          path: main.pdf
